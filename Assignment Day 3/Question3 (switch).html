<html>
    <head>
        Question 3 using switch case
    </head>
    <body>
        <script type="text/javascript">
        var marks= Number(prompt("enter your marks"));
        var a;
        if (marks>50)
        {
            a=1;
        }
        else if(marks<=50 && marks>25)
        {
            a=2;
        }
        else if(marks<=25)
        {
            a=3;
        }
        switch (a)
        {
            case 1:
            document.write("<br>"+"Marks are"+" "+marks+" "+ "and the grade is A");
            break;
            case 2:
            document.write("<br>"+"Marks are"+" "+marks+" "+ "and the grade is B");
            break;
            case 3:
            document.write("<br>"+"sorry! you have failed");
            break;
        }
        </script>
    </body>
</html>
